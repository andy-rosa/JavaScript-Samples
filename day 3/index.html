<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="btn-back"><a href="../index.html"> Back</a></div>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(
              59.04deg,
              #9980bf 0%,
              rgba(132, 54, 231, 0.78) 38.37%,
              #e78a36 87.26%
            );
          "
        >
          <h1>lilac</h1>
          <p>Purple flower</p>
        </div>
        <div
          style="
            background: linear-gradient(
              59.04deg,
              #d34930 0%,
              #c65d51 42.82%,
              #7f99b2 72.26%
            );
          "
        >
          <h1>Rose</h1>
          <p>Red flower</p>
        </div>
        <div
          style="
            background: linear-gradient(
              59.04deg,
              #bdcee2 0%,
              #c6b1b4 42.82%,
              #d4c2c8 72.26%
            );
          "
        >
          <h1>Sakura</h1>
          <p>White flower</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1522748906645-95d8adfd52c7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1561703142-b883827407ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1615744455875-7ad33653e8c4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
